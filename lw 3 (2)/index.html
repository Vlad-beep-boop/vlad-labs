<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app">
      <div class="listing-block">
        <p>Listing:</p>
        <select size="10" class="listing-select">
          <option data-type="listing">apple</option>
          <option data-type="listing">orange</option>
        </select>
      </div>

      <div class="store-block">
        <p>Store:</p>
        <select size="10" class="store-select"></select>
      </div>
    </div>

    <button id="add-button">Add to store</button>
    <button id="add-to-listing-button">Add to listing</button>
    <button id="delete-button">Delete item</button>
    <button id="prompt-button">add item</button>
    <button id="sort-listing-button">sort listing</button>
    <button id="sort-store-button">sort store</button>
    <button id="rename-button">rename item</button>
    <script src="index.js"></script>
  </body>
</html>
